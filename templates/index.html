<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow" style="max-width: 800px;    background-color: #e5d1f7; ">
        <div class="text-center mt-2">
            <h3>INGENIERÍA EN DESARROLLO Y GESTIÓN DE SOFTWARE</h3>
            <h4>ITZEL DOROTEO MARTINEZ</h4>
        </div>
        <div class="row no-gutters">
            <div class="col-md-4 text-center p-3">
                <span>MATRICULA: 20211311</span><br>
                <span>GRADO Y GRUPO: 9"A"</span>
                <img src="{{ url_for('static', filename='images/amigues.jpg') }}" alt="Universidad" class="img-fluid rounded mt-4">
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <form id="studentForm">
                        <h4 class="text-center">Registro</h4>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="grado_grupo">Grado y Grupo</label>
                            <input type="text" class="form-control" id="grado_grupo" name="grado_grupo">
                        </div>
                        <button type="button" class="btn btn-success btn-block mb-2" onclick="agregarAlumno()">Agregar Alumno</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt-3">
                    <h4>Alumnos Registrados</h4>
                    <ul id="listaAlumnos"></ul>

                </div>
                <button type="button" class="btn btn-secondary btn-block" onclick="limpiarLista()" style="width:90%;">Limpiar Lista</button>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function agregarAlumno() {
            const nombre = document.getElementById('nombre').value;
            const gradoGrupo = document.getElementById('grado_grupo').value;
            const lista = document.getElementById('listaAlumnos');

            if (nombre && gradoGrupo) {
                const li = document.createElement('li');
                li.textContent = `${nombre} - ${gradoGrupo}`;
                lista.appendChild(li);
                limpiarCampos();
            }
        }

        function limpiarCampos() {
            document.getElementById('nombre').value = '';
            document.getElementById('grado_grupo').value = '';
        }

        function limpiarLista() {
            document.getElementById('listaAlumnos').innerHTML = '';
        }
    </script>
</body>
</html>
